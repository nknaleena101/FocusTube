<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FocusTube</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; min-width: 200px; padding: 16px; }
    .toggle-container { display: flex; align-items: center; justify-content: space-between; }
    .status { margin-top: 12px; font-weight: bold; }
    .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc; transition: .4s; border-radius: 24px;
    }
    .slider:before {
      position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
      background-color: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(22px); }
    .github-link {
      display: block;
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      color: #0366d6;
    }
    .github-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <span>FocusTube</span>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status" id="statusText">Loading...</div>

  <!-- GitHub project link -->
  <a 
    href="https://github.com/yourusername/FocusTube" 
    class="github-link" 
    target="_blank"
  >
    View on GitHub
  </a>

  <script src="popup.js"></script>
</body>
</html>
